<div id="side-bar">
  <div class="box" id="navigation">
  <div class="box-header"></div>
    <div class="content">
      <!-- <NavMenu /> -->
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>
  </div>
  <div class="box" id="profile">
    <div class="box-header"></div>
    <div class="content">
      <form onSubmit={handleOnLoginSubmit} method='POST'>
        <input
          placeholder="Username"
          type="text"
          name="username"
        />
        <input
          placeholder="Password"
          type="password"
          name="password"
        />
        <button type="submit">Create</button>
      </form>
    </div>
  </div>
  <div class="box" id="something">
    <div class="box-header"></div>
    <div class="content">
      <span>More content will come...</span>
    </div>
  </div>
  <div class="box" id="shoutbox">
    <div class="box-header"></div>
    <div class="content">
      <app-shoutbox></app-shoutbox>
    </div>
  </div>
</div>

<div class="box" id="content">
  <div class="box-header"></div>
  <div class="content">

    <main class="main">
      <div class="divider" role="separator" aria-label="Divider"></div>
      <div class="right-side">

        <router-outlet />

      </div>
    </main>
  </div>
</div>
